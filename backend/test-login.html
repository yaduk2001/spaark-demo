<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ff6a33;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #1a4d1a;
            border: 1px solid #2d7a2d;
        }
        .error {
            background: #4d1a1a;
            border: 1px solid #7a2d2d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Admin Login Diagnostic</h1>
        <p>This page will test the login API directly and show you exactly what's happening.</p>
        
        <input type="text" id="identifier" placeholder="Email or Username" value="admin@spark.com">
        <input type="password" id="password" placeholder="Password" value="admin@spark">
        <button onclick="testLogin()">Test Login</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '‚è≥ Testing login...\n\n';
            resultDiv.className = '';

            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            try {
                console.log('Sending login request...');
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ identifier, password })
                });

                console.log('Response received:', response);

                const data = await response.json();
                console.log('Response data:', data);

                let output = `üìä HTTP Status: ${response.status} ${response.statusText}\n\n`;
                output += `üì¶ Response Data:\n${JSON.stringify(data, null, 2)}\n\n`;

                if (response.ok) {
                    output += '‚úÖ LOGIN SUCCESSFUL!\n\n';
                    output += `Token: ${data.token ? 'Present (' + data.token.substring(0, 20) + '...)' : 'Missing'}\n`;
                    output += `User: ${data.user ? data.user.username : 'Missing'}\n`;
                    output += `Role: ${data.user ? data.user.role : 'Missing'}\n`;
                    resultDiv.className = 'success';
                } else {
                    output += '‚ùå LOGIN FAILED!\n\n';
                    output += `Error: ${data.error || 'Unknown error'}\n`;
                    resultDiv.className = 'error';
                }

                resultDiv.textContent = output;

            } catch (error) {
                console.error('Request failed:', error);
                
                let output = 'üí• REQUEST FAILED!\n\n';
                output += `Error Type: ${error.name}\n`;
                output += `Error Message: ${error.message}\n\n`;
                output += `Full Error:\n${error.stack}\n`;
                
                resultDiv.textContent = output;
                resultDiv.className = 'error';
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('Page loaded, ready to test');
        });
    </script>
</body>
</html>
